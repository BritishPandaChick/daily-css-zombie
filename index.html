<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily CSS Images Zombie</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="zombie">
          <div class="head-top">
            <div class="head-top-copy"></div>
            <div class="left-eye">
              <div class="left-eye-hole">
                <div class="eyeball">
                  <div class="pupil"></div>
                </div>
              </div>
            </div>

            <div class="right-eye">
              <div class="right-eye-hole">
                <div class="eyeball">
                  <div class="pupil"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="head-bottom">
           <div class="left-nostril"></div>
           <div class="right-nostril"></div>
           <div class="mouth">
              <div class="mouth-overlay"></div>
              <div class="tooth1"></div>
              <div class="tooth2"></div>
              <div class="tooth3"></div>
              <div class="tooth4"></div>
              <div class="tongue"></div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
